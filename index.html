<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clock In/Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buttons {
            text-align: center;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            margin: 0 5px;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #status {
            text-align: center;
            margin-bottom: 15px;
        }

        #ip-address {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Clock In/Out</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="buttons">
            <button id="clock-in-btn">Clock In</button>
            <button id="clock-out-btn">Clock Out</button>
        </div>
        <div id="status">Status: Waiting...</div>
        <div id="ip-address">Local IP Address: Not detected</div>
    </div>
    <script>
        function getLocalIPs(callback) {
            const ips = [];
            const pc = new RTCPeerConnection({ iceServers: [] });
            pc.createDataChannel('');
            pc.createOffer().then(offer => pc.setLocalDescription(offer));
            pc.onicecandidate = event => {
                if (event.candidate) {
                    const ipMatch = /([0-9]{1,3}\.){3}[0-9]{1,3}/.exec(event.candidate.candidate);
                    if (ipMatch) {
                        ips.push(ipMatch[0]);
                        callback(ips[0]);
                        pc.onicecandidate = () => {}; // Clean up
                    }
                }
            };
            setTimeout(() => {
                if (ips.length === 0) {
                    callback("No IP detected");
                }
            }, 5000); // Timeout for IP detection
        }

        function sendDataToServer(name, ip, type) {
            fetch('https://your-ngrok-url.ngrok.io/api/clock', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: name,
                    ip: ip,
                    type: type
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('status').innerText = `Status: ${type} recorded`;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'Status: Error recording';
            });
        }

        function printLocalIP(ip) {
            document.getElementById('ip-address').innerText = 'Local IP Address: ' + ip;
        }

        document.getElementById('clock-in-btn').addEventListener('click', () => {
            getLocalIPs(ip => {
                printLocalIP(ip);
                const name = document.getElementById('name').value || 'Anonymous';
                sendDataToServer(name, ip, 'Clock In');
            });
        });

        document.getElementById('clock-out-btn').addEventListener('click', () => {
            getLocalIPs(ip => {
                printLocalIP(ip);
                const name = document.getElementById('name').value || 'Anonymous';
                sendDataToServer(name, ip, 'Clock Out');
            });
        });
    </script>
</body>
</html>
