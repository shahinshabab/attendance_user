<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clock In/Out</title>
</head>
<body>
    <div class="container">
        <h1>Employee Clock In/Out</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="buttons">
            <button id="clock-in-btn">Clock In</button>
            <button id="clock-out-btn">Clock Out</button>
        </div>
        <div id="status">Status: Waiting...</div>
        <div id="ip-address">Local IP Address: Not detected</div>
    </div>
    <script>
        function getLocalIPs(callback) {
            const ips = [];
            const pc = new RTCPeerConnection({ iceServers: [] });
            pc.createDataChannel('');
            pc.createOffer().then(offer => pc.setLocalDescription(offer));
            pc.onicecandidate = event => {
                if (event.candidate) {
                    const ipMatch = /([0-9]{1,3}\.){3}[0-9]{1,3}/.exec(event.candidate.candidate);
                    if (ipMatch) {
                        ips.push(ipMatch[0]);
                        callback(ips[0]);
                        pc.onicecandidate = () => {}; // Clean up
                    }
                }
            };
            setTimeout(() => {
                if (ips.length === 0) {
                    callback("No IP detected");
                }
            }, 5000);
        }

        function sendTimeToServer(type, name, timestamp) {
            fetch('http://192.168.1.7:5000/update-time', { // Replace with your server's local IP
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: type, name: name, timestamp: timestamp })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('status').innerText = `Status: ${type.charAt(0).toUpperCase() + type.slice(1)} recorded`;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'Status: Error recording time';
            });
        }

        function printLocalIP(ip) {
            document.getElementById('ip-address').innerText = 'Local IP Address: ' + ip;
        }

        document.getElementById('clock-in-btn').addEventListener('click', () => {
            getLocalIPs(ip => {
                printLocalIP(ip);
                const name = document.getElementById('name').value || 'Anonymous';
                sendTimeToServer('clock-in', name, new Date().toISOString());
            });
        });

        document.getElementById('clock-out-btn').addEventListener('click', () => {
            getLocalIPs(ip => {
                printLocalIP(ip);
                const name = document.getElementById('name').value || 'Anonymous';
                sendTimeToServer('clock-out', name, new Date().toISOString());
            });
        });
    </script>
</body>
</html>
