<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clock In/Out</title>
</head>
<body>
    <div class="container">
        <h1>Employee Clock In/Out</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="buttons">
            <button id="clock-in-btn">Clock In</button>
            <button id="clock-out-btn">Clock Out</button>
        </div>
        <div id="status">Status: Waiting...</div>
        <div id="ip-address">Local IP Address: Not detected</div>
    </div>
    <script>
        function getLocalIPs(callback) {
            const ips = [];
            const pc = new RTCPeerConnection({ iceServers: [] });
            pc.createDataChannel('');
            pc.createOffer().then(offer => pc.setLocalDescription(offer));
            pc.onicecandidate = event => {
                if (event.candidate) {
                    const ipMatch = /([0-9]{1,3}\.){3}[0-9]{1,3}/.exec(event.candidate.candidate);
                    if (ipMatch) {
                        ips.push(ipMatch[0]);
                        callback(ips[0]);
                        pc.onicecandidate = () => {}; // Clean up
                    }
                }
            };
            setTimeout(() => {
                if (ips.length === 0) {
                    callback("No IP detected");
                }
            }, 5000); // Timeout for IP detection
        }

        function sendDataToServer(name, ip, type) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: `${type}: ${name}`,
                    body: `IP Address: ${ip}`
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('status').innerText = `Status: ${type} recorded`;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'Status: Error recording';
            });
        }

        function printLocalIP(ip) {
            document.getElementById('ip-address').innerText = 'Local IP Address: ' + ip;
        }

        document.getElementById('clock-in-btn').addEventListener('click', () => {
            getLocalIPs(ip => {
                printLocalIP(ip);
                const name = document.getElementById('name').value || 'Anonymous';
                sendDataToServer(name, ip, 'Clock In');
            });
        });

        document.getElementById('clock-out-btn').addEventListener('click', () => {
            getLocalIPs(ip => {
                printLocalIP(ip);
                const name = document.getElementById('name').value || 'Anonymous';
                sendDataToServer(name, ip, 'Clock Out');
            });
        });
    </script>
</body>
</html>
