<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local IP Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Local IP Detection</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="stop-btn" disabled>Stop</button>
        </div>
        <div id="status">Status: Waiting...</div>
        <div id="ip-address">Local IP Address: Not detected</div>
    </div>
    <script>
        let isDetecting = false;
        let ipDetected = false;

        function getLocalIPs(callback) {
            const ips = [];
            const pc = new RTCPeerConnection({ iceServers: [] });
            pc.createDataChannel('');
            pc.createOffer().then(offer => pc.setLocalDescription(offer));
            pc.onicecandidate = event => {
                if (event.candidate) {
                    const ipMatch = /([0-9]{1,3}\.){3}[0-9]{1,3}/.exec(event.candidate.candidate);
                    if (ipMatch) {
                        ips.push(ipMatch[0]);
                        callback(ips[0]);
                        pc.onicecandidate = () => {}; // Clean up
                    }
                }
            };
            // Fallback if no IP is detected
            setTimeout(() => {
                if (ips.length === 0 && !ipDetected) {
                    callback("No IP detected");
                }
            }, 5000); // Timeout for IP detection
        }

        function sendIPToServer(ip, name) {
            fetch('http://127.0.0.1:5000/update-ip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: ip, name: name })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            if (!isDetecting) {
                isDetecting = true;
                ipDetected = false;
                document.getElementById('status').innerText = 'Status: Detecting...';
                getLocalIPs(ip => {
                    ipDetected = true;
                    const name = document.getElementById('name').value || 'Anonymous';
                    document.getElementById('ip-address').innerText = 'Local IP Address: ' + ip;
                    sendIPToServer(ip, name);
                    document.getElementById('status').innerText = 'Status: IP Detected';
                    document.getElementById('stop-btn').disabled = false;
                });
            }
        });

        document.getElementById('stop-btn').addEventListener('click', () => {
            isDetecting = false;
            document.getElementById('status').innerText = 'Status: Stopped';
            document.getElementById('stop-btn').disabled = true;
        });
    </script>
</body>
</html>
