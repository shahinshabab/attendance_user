<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clock In/Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            text-align: center;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            margin: 0 5px;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-bottom: 15px;
        }
        #ip-address {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Clock In/Out</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="buttons">
            <button id="login-btn">Login</button>
            <button id="clock-in-btn" disabled>Clock In</button>
            <button id="clock-out-btn" disabled>Clock Out</button>
        </div>
        <div id="status">Status: Waiting...</div>
        <div id="ip-address">Local IP Address: Not detected</div>
    </div>
    <!-- Load Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/supabase.min.js"></script>
    <!-- Your custom script -->
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://your-project.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'your-public-anon-key'; // Replace with your Supabase public anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUserId = null;
        let currentClockInId = null;

        // Function to get local IP address
        function getLocalIPs(callback) {
            const ips = [];
            const pc = new RTCPeerConnection({ iceServers: [] });
            pc.createDataChannel('');
            pc.createOffer().then(offer => pc.setLocalDescription(offer));
            pc.onicecandidate = event => {
                if (event.candidate) {
                    const ipMatch = /([0-9]{1,3}\.){3}[0-9]{1,3}/.exec(event.candidate.candidate);
                    if (ipMatch) {
                        ips.push(ipMatch[0]);
                        console.log("Detected IP:", ipMatch[0]); // Debugging line
                        callback(ips[0]);
                        pc.onicecandidate = () => {}; // Clean up
                    }
                }
            };
            setTimeout(() => {
                if (ips.length === 0) {
                    callback("No IP detected");
                }
            }, 10000); // Increased timeout to 10 seconds
        }

        // Function to authenticate user
        async function authenticateUser(username, password) {
            console.log("Authenticating user:", { username, password }); // Debugging line
            const { data, error } = await supabase
                .from('users')
                .select('id')
                .eq('user_name', username)
                .eq('user_password', password)
                .single();

            if (error) {
                console.error('Authentication error:', error); // Debugging line
                alert('Authentication failed');
                return null;
            } else {
                console.log('User authenticated:', data); // Debugging line
                return data.id;
            }
        }

        // Function to handle clock-in
        async function clockIn() {
            if (currentUserId) {
                getLocalIPs(async (ip) => {
                    printLocalIP(ip);
                    const { data, error } = await supabase
                        .from('clock_data')
                        .insert([{ user_id: currentUserId, clock_in: new Date(), ip_address: ip }])
                        .single();

                    if (error) {
                        console.error('Error clocking in:', error); // Debugging line
                        document.getElementById('status').innerText = 'Status: Error clocking in';
                    } else {
                        console.log('Clock-in recorded:', data); // Debugging line
                        document.getElementById('status').innerText = 'Status: Clock In recorded';
                        currentClockInId = data.id;
                    }
                });
            } else {
                alert('User not authenticated');
            }
        }

        // Function to handle clock-out
        async function clockOut() {
            if (currentClockInId) {
                getLocalIPs(async (ip) => {
                    const { data, error } = await supabase
                        .from('clock_data')
                        .update({ clock_out: new Date(), ip_address: ip })
                        .eq('id', currentClockInId);

                    if (error) {
                        console.error('Error clocking out:', error); // Debugging line
                        document.getElementById('status').innerText = 'Status: Error clocking out';
                    } else {
                        console.log('Clock-out recorded:', data); // Debugging line
                        document.getElementById('status').innerText = 'Status: Clock Out recorded';
                        currentClockInId = null; // Reset after successful clock-out
                    }
                });
            } else {
                alert('No clock-in record found');
            }
        }

        // Function to print local IP address
        function printLocalIP(ip) {
            document.getElementById('ip-address').innerText = 'Local IP Address: ' + ip;
        }

        // Event listener for login button
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            currentUserId = await authenticateUser(username, password);

            if (currentUserId) {
                document.getElementById('clock-in-btn').disabled = false;
                document.getElementById('clock-out-btn').disabled = false;
                document.getElementById('status').innerText = 'Status: Logged in';
            }
        });

        // Event listeners for clock-in and clock-out buttons
        document.getElementById('clock-in-btn').addEventListener('click', clockIn);
        document.getElementById('clock-out-btn').addEventListener('click', clockOut);
    </script>
</body>
</html>
